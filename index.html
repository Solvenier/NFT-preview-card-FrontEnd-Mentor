<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="NFT previwe Card" />
    <title>Meu projeto - NFT preview Card - FrontEnd Mentor</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300;400;500;600;700&family=Outfit:wght@300;400;600&family=Public+Sans:wght@300;700&family=Roboto:wght@300;700&family=VT323&display=swap"
      rel="stylesheet"
    />
    <link
      rel="shortcut icon"
      href="src/Images/favicon-32x32.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="src/CSS/variables.css" />
    <link rel="stylesheet" href="src/CSS/reset.css" />
    <link rel="stylesheet" href="src/CSS/style.css" />
  </head>
  <body>
    <main>
      <div class="nft-card">
        <a href="" class="image-link">
          <img src="src/Images/image-equilibrium.jpg" alt="Equilubrium" class="image"/>
        </a>

        <a href="#" class="title-link">
          <h2 class="title">Equilubrium #3429</h2>
        </a>
        <p class="about">
          Our Equilubrium collection promotes balance and calm
        </p>

        <div class="info">
          <p class="price">0.41 ETH</p>
          <p class="days-left">3 days left</p>
        </div>

        <div class="creator">
          <img src="src/Images/image-avatar.png" alt="Avatar" class="avatar"/>
          <p class="text">
            Creator of <a href="#" class="name">Jules Wyvern</a>
          </p>
        </div>
      </div>
    </main>
  </body>
</html>
